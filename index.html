<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Vue</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./render.js"></script>
    <script>
      // 1,通过h函数创建一个VNode
      const vnode = h("div", { class: "box" }, [h("h2", null, "yuu")]);
      console.log(vnode);

      // 2.通过mount函数将vnode挂载到根节点
      mount(vnode, document.getElementById("app"));

      // 3.创建新的vnode
      //   const vnode1 = h("h2", { class: "newbox" }, [h("h2", null, "yu")]);
      const vnode1 = h("div", { class: "newbox" }, [h("h2", null, "yu")]);

      patch(vnode, vnode1);
    </script>
  </body>
</html>
